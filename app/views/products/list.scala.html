@(products: List[Product])(implicit messages: MessagesProvider, flash: Flash)

@main(Messages("application.name")) {
  <dl class="products">
  @products.map { product => 
    <dt>
      <a href="@controllers.routes.ProductController.show(product.ean)">
        @product.name
      </a>
    </dt>
    <dd>@product.description</dd>
  }
  </dl>

  <p>
    <a href="@controllers.routes.ProductController.newProduct()" class="btn">
      <i class="icon-plus"></i>
      @Messages("products.new.command")
    </a>
  </p>
}
