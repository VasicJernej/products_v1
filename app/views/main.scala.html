
@(title: String)(content: Html)(implicit messages: MessagesProvider)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    </head>
    <body>
		<div class="screenshot">
			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="@routes.HomeController.index()">
							@Messages("application.name")
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
        	@content
        	@debug()
		</div>
    </body>
</html>
